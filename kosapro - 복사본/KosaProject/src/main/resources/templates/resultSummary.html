<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result Details</title>
</head>
<body>
<h1>Server Information</h1>
<input type="file" name="file" id="imageFileOpenInput" accept="image/*">
<ul>
    <li>SW_TYPE: <span th:text="${serverInfo['SW_TYPE']}"></span></li>
    <li>SW_NM: <span th:text="${serverInfo['SW_NM']}"></span></li>
    <li>SW_INFO: <span th:text="${serverInfo['SW_INFO']}"></span></li>
    <li>HOST_NM: <span th:text="${serverInfo['HOST_NM']}"></span></li>
    <li>DATE: <span th:text="${serverInfo['DATE']}"></span></li>
    <li>TIME: <span th:text="${serverInfo['TIME']}"></span></li>
    <li>IP_ADDRESS: <span th:text="${serverInfo['IP_ADDRESS']}"></span></li>
    <li>UNIQ_ID: <span th:text="${serverInfo['UNIQ_ID']}"></span></li>
</ul>

<h2>Check Results by Category</h2>
<ul>
    <li th:each="entry : ${categorizedResults}">
        <h3 th:text="${entry.key}">Category Name</h3>
        <ul>
            <li th:each="result : ${entry.value}">
                Item: <span th:text="${result['Item']}"></span>,
                Importance: <span th:text="${result['Importance']}"></span>,
                Status: <span th:text="${result['status']}"></span>
            </li>
        </ul>
    </li>
</ul>

<h2>Summary</h2>
<ul>
    <li>Total Checks: <span th:text="${total}"></span></li>
    <li>Safe (양호): <span th:text="${safeCount}"></span></li>
    <li>Vulnerable (취약): <span th:text="${vulnerableCount}"></span></li>
    <li>Others: <span th:text="${otherCount}"></span></li>
    <li>Safe Percentage: <span th:text="${#numbers.formatDecimal(safePercentage, 0, 2)} + '%'"></span></li>
</ul>
</body>
</html>
